
server:
  port: 9806
logging:
  path: /gemii/logs/gemii_micro/api/
  level:
    org.springframework.security: DEBUG
#    信道维持时间
ribbon:
  ConnectTimeout: 600000
  ReadTimeout: 600000
  eureka:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 6000000

feign:
  hystrix:
    enabled: false
proxy:
  auth:
    routes:
      basis: oauth2

security:
  basic:
    enabled: false
  ignored: /noauth/**, /swagger**,/swagger**/**,/webjars/**,/v2/**, /js/**, /css/**
  oauth2:
    client:
      client-id: fox-service
      client-secret: secret
      access-token-uri: http://authserver:9001/uaa/oauth/token
      grant-type: client_credentials
    resource:
      token-info-uri: http://authserver:9001/uaa/oauth/check_token

---
spring:
  profiles: cloud
  redis:
    database: 0
    host: 10.80.25.178 #15.114.102.10
    port: 6379
    pool:
      max-active: 10
      max-idle: 10
      max-wait: -1
      min-idle: 0
eureka:
  client:
    serviceUrl:
      defaultZone: http://pro-discovery:8761/eureka/
  instance:
    preferIpAddress: true
    

